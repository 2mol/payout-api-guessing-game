<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href=data:, rel=icon>
  <link rel="stylesheet" href="/static/pico.min.css">
  <link rel="stylesheet" href="/static/extra.css">
  <title>
    Wave Payout API demo
  </title>
</head>

<body>
  <main class="container">
    <article class="grid">
      <div>
        <header>
          <hgroup>
            <h2>
              Wave Payout API demo
            </h2>
            <h3>
              Wave All-Hands 13. June 2022
            </h3>
          </hgroup>
        </header>

        <form action="guess" method="POST">
          <label for="guess">
            How many bla of blahs are there?
            <input type="text" id="guess" name="guess" required>
          </label>

          <div class="grid">
            <label for="name">
              Your name:
              <input type="text" id="name" name="name" required>
            </label>

            <label for="number">
              Your phone number:
              <input type="text" id="number" name="number" placeholder="+2212345678" required>
            </label>
          </div>

          <input type="submit">
        </form>
      </div>
      <div class="qrcode"></div>
    </article>

  </main>
</body>

</html>
